<!DOCTYPE html>
<html>
<head>
  <title>BAAAHS 2022 Crew Cards</title>
  <meta charset="utf-8" />

  <script type="application/javascript" src="shared.js"></script>
  <style type="text/css">
    @media print
    {
      .no-print, .no-print *
      {
        display: none !important;
      }
    }

    .card {
      position: relative;
      float: left;
      width: 9em;
      height: 6em;
      margin: .5pt;
      border: 1pt solid black;
      page-break-inside: avoid;
    }

    .remote {
      background-color: #ffffcc;
    }

    .name1, .name2 {
      position: absolute;
      font-family: "Trebuchet MS", sans-serif;
      font-weight: bold;
      width: 100%;
      margin-top: .1em;
      text-align: center;
      line-height: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .name1 {
      font-size: 14pt;
      top: 1.5em;
    }

    .name2 {
      font-size: 9.5pt;
      top: 4em;
    }

    .arrival {
      position: absolute;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 8pt;
      top: .25em;
      right: .25em;
    }

    .arrivalBox {
      float: right;
      background-color: #0b61a4;
      width: .5em;
      height: .9em;
      margin-left: .25em;
      border: 1px solid black;
    }
    .arrivalBox.Monday { opacity: 100%; }
    .arrivalBox.Tuesday { opacity: 80%; }
    .arrivalBox.Wednesday { opacity: 60%; }
    .arrivalBox.Thursday { opacity: 40%; }
    .arrivalBox.Friday { opacity: 20%; }
    .arrivalBox.Saturday { opacity: 10%; }

    .location {
      position: absolute;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 7.5pt;
      top: 1.5em;
      right: .25em;
      width: 50%;
      color: gray;
      /*opacity: .5;*/
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      text-align: right;
    }

    .team, .email {
      position: absolute;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 7.5pt;
      /*text-transform: lowercase;*/
    }

    .team {
      bottom: .25em;
      left: .25em;
      font-size: 7pt;
    }

    .email {
      top: .25em;
      left: .25em;
    }

    .free {
      position: absolute;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 7.5pt;
      bottom: 1.5em;
      left: 0.25em;
      width: 100%;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      text-align: center;
    }

    #details {
      position: fixed;
      top: 3.5em;
      left: 1em;
      right: 1em;
      bottom: 1em;
      z-index: 10;
      background-color: whitesmoke;
      border: 1px solid black;
      border-radius: 1em;
    }

    #details-contents {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 1em;
      overflow: scroll;
    }

    #details #close {
      position: absolute;
      top: .25em;
      right: .25em;
      padding: 0 .25em;
      border: 2px solid darkred;
      border-radius: .25em;
      font-size: x-large;
      color: darkred;
      z-index: 100;
      cursor: pointer;
    }

    #details .card {
      font-family: "Trebuchet MS", sans-serif;
      position: relative;
      /*float: left;*/
      width: 97%;
      min-height: 20em;
      padding: 3pt;
      margin: 1em;
      border: none;
      page-break-inside: avoid;
    }

    .ringleader {
      color: red;
    }

    #details .remote {
      background-color: #ffffcc;
    }

    #details .name {
      /*position: relative;*/
      font-size: 1.5em;
      font-weight: bold;
      width: 100%;
      margin-top: .1em;
      margin-bottom: 2em;
      text-align: center;
      line-height: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    #details .infobox {
      position: relative;
      font-size: .9em;
      border-top: 1px solid gray;
      margin-top: .5em;
      padding-top: .5em;
      padding-left: 1em;
    }

    #details .infobox .title {
      font-size: 1.1em;
      font-weight: bold;
      margin-left: -1em;
    }

    #details .team-columns {
      columns: 2;
    }

    #details .team-columns div {
      font-size: .8em;
    }

    #details .explanation {
      padding-top: .5em;
    }

    #details .skill {
      font-size: .8em;
    }

    #details .email, #details .arrival {
      position: absolute;
      font-size: 10pt;
      top: 3.5em;
    }

    #details .arrival {
      right: .25em;
      top: 2.25em;
    }

    #details .arrivalBox {
      float: right;
      background-color: #0b61a4 !important;
      width: .5em;
      height: .9em;
      margin-left: .25em;
      border: 1px solid black;
    }
    #details .arrivalBox.Monday { opacity: 100%; }
    #details .arrivalBox.Tuesday { opacity: 80%; }
    #details .arrivalBox.Wednesday { opacity: 60%; }
    #details .arrivalBox.Thursday { opacity: 40%; }
    #details .arrivalBox.Friday { opacity: 20%; }
    #details .arrivalBox.Saturday { opacity: 10%; }

    #details .camp, #details .location {
      position: absolute;
      font-size: 9pt;
      top: 4em;
      width: 30%;
      opacity: .5;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    #details .location {
      right: .25em;
      text-align: right;
    }

    #details .email {
      left: .25em;
    }

    #details .camp {
      left: .25em;
      text-align: left;
    }

    #details .bullets {
      position: absolute;
      top: 0em;
      right: 0;
      font-size: .9em;
    }
  </style>
</head>
<body>

<!--Add buttons to initiate auth sequence and sign out-->
<div style="text-wrap: avoid;">
  <button id="authorize_button" class="no-print" style="display: none;">Authorize</button>
  <button id="signout_button" class="no-print" style="display: none;">Sign Out</button>
  <label>
    Filter:
    <input type="text" onkeyup="filterCards(this)">
  </label>
</div>

<pre id="content" style="white-space: pre-wrap;"></pre>
<div id="cards"></div>
<div id="details" style="display: none;">
  <div id="close" onclick="showDetails(null);">&times;</div>
  <div id="details-contents"></div>
</div>

<script type="text/javascript">
  function createCard(data) {
    let card = add(null, 'div', 'card');

    const name = data.name.split(" ");
    add(card, 'div', 'name1', name[0]);
    add(card, 'div', 'name2', name.slice(1).join(' '));

    let arrival = add(card, 'div', 'arrival');
    let arrivalString = (data.arrival.split(' ')[1] || "???").substring(0, 3);
    arrival.innerText = arrivalString;
    add(arrival, 'div', 'arrivalBox ' + arrivalString);

    add(card, 'div', 'location', data.location);
    let isLocal = data.location.match(/San Francisco|SF|Oakland|Bay|Emeryville/);
    if (!isLocal) card.className += " remote";

    let teamStr = '';
    for (let i = 0; i < data.teams.length; i++) {
      // breaks between groups
      if (teamSplits.indexOf(i) !== -1) {
        teamStr += ' ';
      }

      const s = data.teams[i];
      if (s.includes('Ringleader') || s.includes('Shepherd')) {
        teamStr += '◉';
      } else if (s.includes('Teammate')) {
        teamStr += '◎';
      } else {
        teamStr += '◌';
      }
    }
    add(card, 'div', 'team', teamStr);

    add(card, 'div', 'email', data.email.replace("@", "@\n"));
    add(card, 'div', 'free', data.skills.replaceAll("\n", "¶"));

    return {data: data, card: card};
  }

  function display(rows) {
    const displayRecords = [];
    const cardsDiv = document.getElementById("cards");

    if (rows.length > 0) {
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        let cardData = createCard(row);
        cardsDiv.appendChild(cardData.card);
        cardData.card.onclick = function() { showDetails(cardData); };
        displayRecords.push(cardData);
      }
    } else {
      appendPre('No data found.');
    }

    document.displayRecords = displayRecords;
  }

  function filterCards(el) {
    const pattern = el.value.toLowerCase();
    const matchingRecords = [];
    for (const displayRecord of document.displayRecords) {
      const matches = displayRecord.data.name.toLowerCase().indexOf(pattern) > -1;
      displayRecord.card.style.display = matches ? "" : "none";
      if (matches) {
        matchingRecords.push(displayRecord);
      }
    }

    if (matchingRecords.length === 1) {
      showDetails(matchingRecords[0]);
    } else {
      showDetails(null);
    }
  }

  function showDetails(record) {
    const detailsDiv = document.getElementById("details");
    const detailsContentsDiv = document.getElementById("details-contents");
    if (record) {
      detailsDiv.style.display = "";
      detailsContentsDiv.innerHTML = "";
      detailsContentsDiv.appendChild(createFullCard(record.data));
    } else {
      detailsDiv.style.display = "none";
    }
  }

  thatsSoFetch("/2023-responses.json")
</script>
