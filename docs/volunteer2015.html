<script type="text/javascript">
  $("input[type=checkbox]").each(function() {
    var el = $(this);
    if (el.val() != "__option__") {
      var name = el.parent().text().trim();
      var section = el.closest('li').parent().closest('li').find('b').text();
      var text = section == '' ? name : section + "-" + name
      el.val(text);
    } else {
      el.change(function() {
        var otherInput = $("textarea", $(this).parent().parent()).first();
        if ($(this).is(":checked")) {
          otherInput.focus();
        }
      });
    }
  });

  $(".other textarea").each(function () {
    $(this).click(function () {
      $("input[type=checkbox]", $(this).parent()).first().prop("checked", true);
    });
  });

  var requirements = {};
  var checkRequired = function() {
    var allRequirementsSatisfied = true;
    $.each(requirements, function (key, els) {
      var unsatisfied;
      if (key.match(/.group$/)) {
        unsatisfied = els.every(function (el) {
          return !el.prop("checked");
        });
      } else {
        var el = els[0];
        unsatisfied = el.val() == "";
      }
      if (unsatisfied) allRequirementsSatisfied = false;
    });
    $("#form-submit input[type=submit]")[0].disabled = !allRequirementsSatisfied;
    $("#form-submit").toggleClass("unsatisfied-requirements", !allRequirementsSatisfied);
  };

  $(".required input, .required textarea").each(function () {
    var el = $(this);
    if (el.attr("name").match(/\.other_option_$/)) return;
    var req = requirements[el.attr("name")];
    if (req == null) {
      requirements[el.attr("name")] = req = [];
    }
    req.push(el);
    el.change(checkRequired);
    el.blur(checkRequired); // blur as well as change, workaround for iOS autofill bug

    if (el.is(":text") || el.is("textarea")) {
      el.keyup(function() {
        var el = $(this);
        var wasFilled = el.prop("wasFilled");
        var isFilled = el.val() != "";
        if (wasFilled != isFilled) {
          el.prop("wasFilled", isFilled);
          checkRequired();
        }
      });
    }
  });
  checkRequired();

  (function () {
    var divs = document.getElementById("form").
        getElementsByTagName("div");
    var numDivs = divs.length;
    for (var j = 0; j < numDivs; j++) {
      if (divs[j].className == "errorbox-bad") {
        divs[j].lastChild.firstChild.lastChild.focus();
        return;
      }
    }
    for (var i = 0; i < numDivs; i++) {
      var div = divs[i];
      if (div.className == "form-entry" &&
          div.firstChild &&
          div.firstChild.className == "q-title") {
        div.lastChild.focus();
        return;
      }
    }
  })();
</script>
